# Office ws2812b led strip
- alias: "Office Animation Speed"
  initial_state: True
  hide_entity: False
  trigger:
    - platform: state
      entity_id: input_slider.office_animation_speed
  action:
    - service: mqtt.publish
      data_template:
        topic: "home/office/led_strip/set"
        payload: '{"transition":{{ trigger.to_state.state | int }}}'

