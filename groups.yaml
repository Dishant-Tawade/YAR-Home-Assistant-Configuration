####VIEWS
# Change view name to `default_view` to overwrite the default view in the future
living_room_view:
  view: yes
  name: Living Room
  entities:
    - group.living_room
kitchen_view:
  view: yes
  name: Kitchen
  entities:
    - group.kitchen
office_view:
  view: yes
  name: Office
  entities:
    - group.office
kids_room_view:
  view: yes
  name: Kids room
  entities:
    - group.kids_room
family_view:
  view: yes
  name: Family
  entities:
    - group.family
