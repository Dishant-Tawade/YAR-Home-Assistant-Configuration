####VIEWS
# Change view name to `default_view` to overwrite the default view in the future
living_room_view:
  view: yes
  name: Living Room
  entities:
    - group.living_room
kitchen_view:
  view: yes
  name: Kitchen
  entities:
    - group.kitchen
office_view:
  view: yes
  name: Office
  entities:
    - group.office
kids_room_view:
  view: yes
  name: Kids room
  entities:
    - group.kids_room
family_view:
  view: yes
  name: Family
  entities:
    - group.family
####GROUPS
environment:
  name: Environment
  entities:
    - sensor.date
    - sensor.time
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_windSpeed
    - sensor.yr_windDirection
    - sensor.yr_humidity
    - sensor.yr_fog
    - sensor.yr_cloudiness
    - sun.sun
    - camera.georgi
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
family:
  name: Family
  entities:
    - device_tracker.georgi6p_gp
    - device_tracker.sofiip_sp
    - input_select.georgi_status
    - input_select.sofi_status
kitchen:
  name: Kitchen
  entities:
    - switch.kitchen_outlet_2
living_room:
  name: Living Room
  entities:
    - light.living_room
    - light.living_room_hue
    - switch.livingroom_outlet_1
    - media_player.living_room_tv
    - media_player.samsung_tv_remote
    - switch.livingroom_tv_led_on_off
    - switch.livingroom_tv_led_demo
    - switch.livingroom_tv_led_white
office:
  name: Office
  entities:
    - light.office
    - light.office_hue
    - switch.main_computer
kids_room:
  name: Kids Room
  entities:
    - light.kids_room
    - camera.kids_room